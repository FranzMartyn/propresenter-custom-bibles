<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Translation Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Bible Translation Manager</h1>
    <div class="card">
        <h2>Download Translations</h2>
        <p>Select a language and translation to download</p>
        <a href="/download" class="button">Go to Download Page</a>
    </div>
    <div class="card">
        <h2>Delete Translations</h2>
        <p>Select a language and translation to delete</p>
        <a href="/delete" class="button delete">Go to Delete Page</a>
    </div>
</body>
</html>
