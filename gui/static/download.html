<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Bible Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-top: 60px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            background-color: #20c997;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #15a37f;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Home</a>
    <h1>Download Bible Translation</h1>
    <form action="/download" method="POST">
        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="">Select a language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
        <div class="form-group">
            <label for="translation">Translation:</label>
            <select id="translation" name="translation" required>
                <option value="">Select a translation</option>
                <option value="kjv">King James Version</option>
                <option value="niv">New International Version</option>
                <option value="esv">English Standard Version</option>
            </select>
        </div>
        <button type="submit">Download</button>
    </form>
</body>
</html>
